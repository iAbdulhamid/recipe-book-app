<div class="row">
  <div class="col-12">
    <img [src]="selectedRecipe.imagePath" alt="" class="img-resposive" style="max-height: 300px; margin: auto;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown>
        <li class="nav-item dropdown">
          <a class="dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"  aria-expanded="false"> Manage Recipe </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="onAddToShoppingList()">Add ingredients to Shopping list</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </div>
        </li>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h4>{{selectedRecipe.description}}</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingred of selectedRecipe.ingredients">
          {{ingred.name}} ({{ingred.amount}})
      </li>
    </ul>
  </div>
</div>
