<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-controls" #nameInput>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-controls" #amountInput>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="button" style="margin: 1%" (click)="onItemAdded()"> Add </button>
          <button class="btn btn-danger"  type="button" style="margin: 1%"> Delete </button>
          <button class="btn btn-primary" type="button" style="margin: 1%"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
