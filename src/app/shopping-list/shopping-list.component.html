<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
  </div>
</div>

<hr>

<ul class="list-group">
  <a appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'gray'"
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let item of ingredients">
    {{item.name}} ({{item.amount}})
  </a>
</ul>
